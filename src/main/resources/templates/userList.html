    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">

    <meta name="google-site-verification" content="" />

    <!-- <meta http-equiv="refresh" content="3"> -->

  <body class="scrollbar-ok">
  
    <header th:insert="/fragments/header :: header"></header>
  
    <main>
        <div class="main_container--form">
            <div class="_row">
                <h1 class="_col-12">Liste des utilisateurs</h1>
                <table class="table-spring _col-12 scrollbar-ok">
                    <tbody>
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Adresse</th>
                        <th></th>
                    </tr>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.username}" />
                        <td th:text="${user.email}" />
                        <td th:text="${user.address}" />
                        <td>
                            <a class="link-normal" style="color:#d01c16!important" th:href="@{/deleteUser?id={id}(id=${user.id})}">Supprimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <nav th:replace="/fragments/navbarMobile :: navMobile"></nav>
    <footer th:replace="/fragments/footer :: footer"></footer>
  
  </body>
  </html>
